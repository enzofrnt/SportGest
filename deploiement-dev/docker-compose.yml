services:
  # Base de données MariaDB
  db:
    image: mariadb:10.8
    env_file: .env
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "${DB_PORT}:3306"

  # Serveur PHP 8 avec Symfony (en mode dev)
  php:
    build:
      context: ../symfony
      dockerfile: Dockerfile
      target: dev
    env_file: .env
    volumes:
      - ../symfony/SportGest:/var/www/html
      - /var/www/html/var
      - /var/www/html/vendor
    ports:
      - "${PHP_PORT}:8000"
    depends_on:
      - db
  # Node.js pour Angular
  angular:
    build:
      context: ../angular
      dockerfile: Dockerfile
      target: dev
    env_file: .env
    working_dir: /SportGest
    volumes:
      - ../angular/SportGest:/SportGest
      - /SportGest/node_modules
    ports:
      - "${ANGULAR_PORT}:4200"

  # Adminer pour la gestion de base de données
  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on:
      - db

volumes:
  mariadb_data: 